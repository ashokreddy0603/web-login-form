<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body style="background-color: rgba(189, 183, 107, 0.234)">
    <form action="" style="height: 100vh; width: 100%">
      <fieldset
        style="
          width: 50%;
          border-radius: 50px 5px;
          margin: 0 auto;
          padding: 50px;
          background-image: linear-gradient(45deg, red, powderblue, blue);
          border: none;
          box-shadow: 10px 10px 10px gray;
        "
      >
        <h1 align="center">Login form</h1>
        <label for="">Username :</label>
        <input type="text" placeholder="Enter username " />
        <svg
          style="position: relative; right: 25px; top: 5px"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          fill="gray"
          height="16"
          class="bi bi-person-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
          />
        </svg>
        <br />
        <br />
        <label for="">Password :</label>
        <input type="password" />
        <svg
          style="color: gray; position: relative; right: 25px; top: 5px"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-lock-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"
          />
        </svg>
        <br /><br />
        <button>Login</button>
        <button>Cancel</button>
      </fieldset>
    </form>
  </body>
</html>
